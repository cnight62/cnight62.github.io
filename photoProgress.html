<!DOCTYPE html>
<html>	
	<script src="https://www.w3schools.com/lib/w3data.js"></script>
	<head>
		<title>Progress Photos</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/slideshow.css">
	</head>
	<body>
		<div w3-include-html="https://cnight62.github.io/menu.html"></div>
		<div style="max-width: 500px; max-height: 500px; margin-left: 200px; margin-top: 100px">
		<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://cnight62.github.io/thinMe.jpg">
    <div class="text">135 pounds (young me before I got fat)</div>
  </div>
	
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://cnight62.github.io/212wtEdited.jpg">
    <div class="text">212 pounds - close to High Weight, DANG I'm fat!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://cnight62.github.io/wt190.jpg">
    <div class="text">190 pounds - much improved despite still being obese.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://cnight62.github.io/katiePic.jpg">
    <div class="text">I'm working on it!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
			</div>
		<script>
			let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
		</script>
		<script>
			w3IncludeHTML();
		</script>
		
	</body>
</html>
